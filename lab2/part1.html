<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lab 2: Intro to Three.js Part 1</title>
		<style>
			body { margin: 0; }
			canvas { display: block; }
		</style>
	</head>
	<body>
		<script src="../three.js-master/build/three.js"></script>
		<script>
			// Our Javascript will go here.
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry();
			var material = new THREE.MeshBasicMaterial( {color: 0x3CD6CA} );
 	    	var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			var geometry2 = new THREE.BoxGeometry();
			var material2 = new THREE.MeshBasicMaterial( {color: 0x40ff00} );
 	    	var cube2 = new THREE.Mesh(geometry2, material2);
			scene.add(cube2);

			var geometry3 = new THREE.BoxGeometry();
			var material3 = new THREE.MeshBasicMaterial( {color: 0xF8F686} );
 	    	var cube3 = new THREE.Mesh(geometry3, material3);
			scene.add(cube3);

			geometry.translate(-1,1, 0.5);
			geometry2.translate(2,2,2);
			geometry3.translate(1,-3, 0.2);
			geometry3.scale(0.5, 0.9, 1 );

			camera.position.z = 5; //this moves the camera towards the viewer

			function animate() {
				geometry.rotateX(0.008);
				geometry.rotateY(0.011);

				geometry2.rotateX(0.01);
				geometry2.rotateY(-0.03);
				geometry2.rotateZ(-0.02);

				geometry3.rotateX(-0.05);
				geometry3.rotateY(0.003);

				requestAnimationFrame(animate);
				renderer.render(scene, camera);
			}
			animate();

		</script>
	</body>
</html>
